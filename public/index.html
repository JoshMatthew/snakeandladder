    <div class="modal-container hide" id="--modal">
        <div class="modal">
            <div class="header" id="close-modal">
                <span id="close-btn">&#x2715</span>
            </div>
            <div class="body">
                <label for="room-code">Enter Code</label>
                <input type="text" id="room-code">
                <a href="#" class="menu-btn btn-modal" id="enter-room">OK</a>
            </div>
        </div>
    </div>

    <div class="modal-container hide" id="question">
        <div class="modal question">
            <div class="body -question">
                <span id="q-indicator"></span>
                <div class="question-header hide" id="question-normal">
                </div>
                <div class="question-header hide" id="question-img">
                </div>
                <div class="question-header hide" id="question-video">
                </div>

                <div class="question-options" id="q-options">
                  <ul id="options-list">
                   
                  </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-container hide" id="--modal-queue">
        <div class="modal queue">
            <div class="body -queue">
              <div>
                <div>
                  <label for="game-code">Room id</label>
                    <span id="game-code"></span>
                </div>
                <div>
                  <label for="player-count">Players</label>
                  <span id="player-count">1/4</span>
                </div>
              </div>
                <div class="players-list">
                  <ul id="players">
                  </ul>
                </div>
                <a href="#" class="menu-btn btn-modal" id="start">Start</a>
            </div>
        </div>
